    <!-- Header -->
    <header id="header" class="ex-2-header">

                   <h1>注册</h1>
                   <!-- <p>已经注册？ <a class="white" href="admin_land.html">前往登陆</a></p>  -->
                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form id="signUpForm" data-toggle="validator" data-focus="false" action="adminld" method="post">
                            <div class="form-group">
                                <input type="email" class="form-control-input" id="semail" name="email" required>
                                <label class="label-control" for="semail">邮箱</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control-input" id="sname" name="user" required>
                                <label class="label-control" for="sname">用户名</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control-input" id="spassword" name="pwd" required>
                                <label class="label-control" for="spassword">密码</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group checkbox">
                                <input type="checkbox" id="sterms" value="Agreed-to-Terms" required>我同意Tivo的 <a href="privacy-policy.html">隐私政策</a> 和<a href="terms-conditions.html">条款条件</a>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="form-control-submit-button" value="注册">
                            </div>
                            <div class="form-message">
                                <div id="smsgSubmit" class="h3 text-center hidden"></div>
                            </div>
                        </form>
                    
            </div> <!-- end of row -->
