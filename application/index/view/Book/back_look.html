<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>尚书网</title>
    <link href="css/back.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
</head>
<body>
        <nav class="navbar navbar-inverse header">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">后台管理系统</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">{$Request.session.email}</a></li>
                        </ul>
                    </div>
                </div>
        </nav>

        <div class="col-md-8 col-md-offset-2 content">
            <div class="nav_div">
                    <a href="./back_look.html"><button type="button" class="btn btn-success">查看</button></a>
                    <a href="./back_add.html"><button type="button" class="btn btn-success">添加</button></a>
            </div>

            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td>编号</td>
                        <td>图片链接</td>
                        <td>图书名称</td>
                        <td>作者</td>
                        <td>简介1</td>
                        <td>简介2</td>
                        <td>图书价格</td>
                        <td>编辑</td>
                        <td>删除</td>
                        
                    </tr>
                        {volist name='book' id='book'}
                            <tr>
                                <td>{$book->getData("id")}</td>
                                <td>{$book->getData("pic")}</td>
                                <td>{$book->getData("title")}</td>
                                <td>{$book->getData("author")}</td>
                                <td>{$book->getData("text")}</td>
                                <td>{$book->getData("text1")}</td>
                                <td>{$book->getData("price")}</td>
                                <td><a href="{:url('edit?id='.$book->getData('id'))}  ">编辑</a></td>
                                <td><a href="{:url('delete?id='.$book->getData('id'))}  ">删除</a></td>
                            </tr>
                        {/volist}
                </tbody>
            </table>
        </div>

</body>
</html>
